apply plugin: "java"
apply plugin: "jetty"

gwt {
    gwtVersion='2.7.0' // Should match the gwt version used for building the gwt backend
    maxHeapSize="4G" // Default 256m is not enough for gwt compiler. GWT is HUNGRY
    minHeapSize="2G"

    src = files(file("src/")) // Needs to be in front of "modules" below.
    modules 'gaia.cu9.ari.gaiaorbit.GdxDefinition'
    devModules 'gaia.cu9.ari.gaiaorbit.GdxDefinitionSuperdev'
    project.webAppDirName = 'webapp'

    compiler {
        strict = true;
        enableClosureCompiler = true;
        disableCastChecking = true;
    }
}

compileGwt {
    minHeapSize = "1G";
    maxHeapSize = "2G";
}

task draftRun(type: JettyRunWar) {
    dependsOn draftWar
    dependsOn.remove('war')
    webApp=draftWar.archivePath
    daemon=true
}

task superDev(type: de.richsource.gradle.plugins.gwt.GwtSuperDev) {
    dependsOn draftRun
    doFirst {
    	gwt.modules = gwt.devModules
    }
}

task dist(dependsOn: [clean, compileGwt]) {
    doLast {
        file("build/dist").mkdirs()
        copy {
            from "build/gwt/out"
            into "build/dist"
        }
        copy {
            from "webapp"
            into "build/dist"
            }
        copy {
            from "war"
            into "build/dist"
        }
    }
}

