				function toggle() {
					var list = document.getElementsByClassName("gwt-TextArea");
					var button = document.getElementById("hide-console");
					var console = list[0];
					if (console.style.display == "block") {
						console.style.display = "none";
						console.scrollTop = 99999;
						button.innerHTML = "show console";
					} else {
						console.style.display = "block";
						console.scrollTop = 99999;
						button.innerHTML = "hide console";
					}
				}
			</script>

              function handleMouseDown(evt) {
                evt.preventDefault();
                evt.stopPropagation();
                evt.target.style.cursor = 'default';
              }

              function handleMouseUp(evt) {
                evt.preventDefault();
                evt.stopPropagation();
                evt.target.style.cursor = '';
              }
